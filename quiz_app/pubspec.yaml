name: quiz_app
description: Interactive quiz application with live multiplayer support.
publish_to: none

version: 1.0.2+2

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  lottie: ^3.3.2

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.9

  # Networking
  http: ^1.4.0
  http_parser: ^4.1.2
  web_socket_channel: ^3.0.3

  # Data Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.2
  shared_preferences: ^2.5.3
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1

  # File & Media
  image_picker: ^1.0.7
  file_picker: ^8.1.6

  # Rich Text Editor
  flutter_quill: ^11.5.0
  vsc_quill_delta_to_html: ^1.0.5
  flutter_quill_delta_from_html: ^1.4.3

  # UI Components
  flutter_card_swiper: ^7.0.1
  qr_flutter: ^4.1.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.7.1
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  riverpod_generator: ^3.0.3

  # Linting
  flutter_lints: ^5.0.0
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/animations/
