name: Build & Release APK

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'
          cache: true

      - name: Create google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json
        working-directory: Queez-Frontend/quiz_app

      - name: Get dependencies
        run: flutter pub get
        working-directory: Queez-Frontend/quiz_app

      - name: Build APK
        run: flutter build apk --release --split-per-abi
        working-directory: Queez-Frontend/quiz_app

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        working-directory: Queez-Frontend/quiz_app

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ steps.version.outputs.date }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Automated release from commit ${{ github.sha }}
            
            **APK Downloads:**
            - `app-arm64-v8a-release.apk` - For modern 64-bit devices (recommended)
            - `app-armeabi-v7a-release.apk` - For older 32-bit devices
            - `app-x86_64-release.apk` - For x86 emulators
          files: |
            Queez-Frontend/quiz_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            Queez-Frontend/quiz_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            Queez-Frontend/quiz_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
          draft: false
          prerelease: false
